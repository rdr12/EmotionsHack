<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmotionsHack</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="score">Puntuación: <span>0</span></h1>
      <h1 id="scoreCafe">Puntuación: <span>Ohhh! Perdiste! Me debes un café!!</span></h1>
      <!-- SPLASH SCREEN -->
        <div id="splash-screen" class="container">
        <img src="./images/logo.png" width="500" alt="logo" />
        <button id="start-btn">¡Start Game!</button>
       
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="600" height="400"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/gameover.png" width="300" alt="logo" />
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/personaje.js"></script>
    <script src="./javascript/emocionnegativa.js"></script>
    <script src="./javascript/emocionpositiva.js"></script>
  </body>
</html>
